<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Annie's JWT Page</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main>
            <header>
                <h1>Pelican Town Meets Farmer</h1>
                <h3>- Dating app for serious farmers -</h3>
            </header>

            <form class="form">
                <div>
                    <img src="./assets/girlfriend.png" alt="girlfriend profile" />
                </div>
                <div>
                    <label>Name: </label>
                    <input type="text" class="name-input"/>
                </div>
                <div>
                    <label>Password: </label>
                    <input type="password" class="password-input"/>
                </div>
                <div>
                    <div class="form-alert">There was an error.</div>
                    <button type="sumbit">Logon</button>
                </div>
            </form>
            
            <p class="token">No token present</p>
            <div class="result"></div>
            <button id="data">Get a Date!</button>
            <footer>
                <p>&copy; PT Villagers, Inc. Made by Annie Kwon. </p>
            </footer>
        </main>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="./browser-app.js"></script>
    </body>
</html>
